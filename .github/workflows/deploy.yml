name: Deploy to GitHub Pages

on:
  push:
    branches: [main]  # デプロイするブランチを指定
  workflow_dispatch:  # 手動トリガーを許可

# デプロイに必要な権限を設定
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'  # 使用するNode.jsのバージョン
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build
        run: npm run build
      
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist  # ビルド成果物のディレクトリ
          publish_branch: gh-pages  # デプロイ先のブランチ
